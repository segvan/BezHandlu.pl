<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Czy niedziela handlowa?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="icon-wrap" (click)='iconClicked($event)'>
    <ion-icon name='cart' [ngClass]="nextSunday?.shopsOpened ? 'opened-icon' : 'closed-icon'"></ion-icon>
  </p>
  <p class="next-sunday-date">{{nextSunday.date | date}}</p>
</ion-content>
